<!DOCTYPE html>
<html>
  <head>
    <title>Image Viewer</title>
  </head>
  <body>
    <img id="image" style="max-width: 100%; max-height: 100%;" />
  </body>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img { 
      width: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }
  </style>
  <script src="renderer.js"></script>
</html>
